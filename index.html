<html>
<title>Firebase Messaging Demo</title>
<style>
    div {
        margin-bottom: 15px;
    }
</style>

<body>
    <center>
        <h2>Notification Panel</h2>
    </center>
    <div id="token"></div>
    <div id="msg"></div>
    <div id="notis"></div>
    <div id="err"></div>
    <div><button type="submit" class="firebasesub"></button></div>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-messaging.js"></script>
    <script>
        $(".firebasesub").click(function (e) {
            e.preventDefault();
            alert("cxvxcv");
            callaj()
        });

        function callaj() {
            $.ajax({
                type: 'POST',
                url: "https://fcm.googleapis.com/fcm/send",
                headers: {
                    Authorization: 'key=AAAA9f13vs8:APA91bEM7W7z8roCxYUizgKQZDhHx05umspYoQvmN_AcTVP8C2i4NB8TFkKFijGXFm7lxArzQ3zaXI48uLc1T6YhNM9QGuJkBAzhpkEfpwPuC3c1rKmOGmML9Kn3bygO2UhFNnFB_rhf'
                },
                contentType: 'application/json',
                dataType: 'json',
                data: JSON.stringify({
                    "to": "ekRgxM8s4wCFEmOGgxOJGv:APA91bGHgG3N5Cjy5j8y3BK5kD_hht99tsRMfNorJgRotnp0i5n8DwJE3a65ikL8nWIsLNj_l3g9T2EugbhhjAwx0J6woN0Ti8HtRt25ZyKZHFEPWpJCnx9z72MGfF1qLZG3x9BU0bdZ",
                    "priority": "high",
                    "notification": {
                        "title": "test",
                        "body": "shisdhdsf"
                    }
                }),
                success: function (responseData) {
                    alert("Success");
                },
                error: function (jqXhr, textStatus, errorThrown) {
                    /*alert("Fail");*/ // alerting "Fail" isn't useful in case of an error...
                    alert("Status: " + textStatus + "\nError: " + errorThrown);
                }
            });
        }


        MsgElem = document.getElementById('msg');
        TokenElem = document.getElementById('token');
        NotisElem = document.getElementById('notis');
        ErrElem = document.getElementById('err');
        // Your web app's Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        var firebaseConfig = {
            apiKey: "AIzaSyBgAik3-LBNbqg9jXpPrRMIPmbot6sMgmc",
            authDomain: "vstock-52a99.firebaseapp.com",
            projectId: "vstock-52a99",
            storageBucket: "vstock-52a99.appspot.com",
            messagingSenderId: "1013303175366",
            appId: "1:1013303175366:web:2d0bec88c1cb4b8d308fc7",
            measurementId: "G-YGZZXZ2BME"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);


        const messaging = firebase.messaging();
        messaging
            .requestPermission()
            .then(function () {
                MsgElem.innerHTML = 'Notification permission granted.';
                console.log('Notification permission granted.');

                // get the token in the form of promise
                return messaging.getToken();
            })
            .then(function (token) {
                TokenElem.innerHTML = 'Device token is : <br>' + token;
            })
            .catch(function (err) {
                ErrElem.innerHTML = ErrElem.innerHTML + '; ' + err;
                console.log('Unable to get permission to notify.', err);
            });

        let enableForegroundNotification = true;
        messaging.onMessage(function (payload) {
            console.log('Message received. ', payload);
            NotisElem.innerHTML =
                NotisElem.innerHTML + JSON.stringify(payload);
            if (enableForegroundNotification) {
                let notification = payload.notification;
                navigator.serviceWorker
                    .getRegistrations()
                    .then((registration) => {
                        registration[0].showNotification(notification.title);
                    });
            }
        });
    </script>



</body>

</html>
